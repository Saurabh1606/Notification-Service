<!DOCTYPE html>
<html>
<head>
    <title>Notification WebSocket Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Live Notification Updates</h2>
<div>
    <label>User ID:</label>
    <input type="text" id="userId" value="user1" />
    <button onclick="connect()">Connect</button>
</div>
<pre id="output"></pre>

<script>
    let stompClient = null;

    function connect() {
      const userId = document.getElementById("userId").value;
      const socket = new SockJS("http://localhost:8000/ws-notify");
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {
        const destination = `/topic/notifications/${userId}`;
        stompClient.subscribe(destination, function (message) {
          const data = JSON.parse(message.body);
          document.getElementById("output").textContent += JSON.stringify(data, null, 2) + "\n\n";
        });

        document.getElementById("output").textContent += `âœ… Connected and subscribed to ${destination}\n\n`;
      });
    }
</script>
</body>
</html>
